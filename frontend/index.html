<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/icon.png">
    <link rel="stylesheet" href="./assets/css/global.css">
    <title>Álcool+</title>
</head>
<body>
    <div id="container" class="container-max">
        <img class="image-login" src="./assets/img/Alcool.png" alt="Logo Álcool+" srcset="">

        <div id="typeUser">
            <h2>Qual seu tipo de acesso?</h2>
            <div>
                <div onclick="handleTypeUser('user');" class="box-type-user">Usuário</div>
                <div onclick="handleTypeUser('comercial');" class="box-type-user">Comercial</div>
            </div>
        </div>
    
        <form id="login" onsubmit="handleSubmit(event);">
            <div><h2>Vamos começar</h2></div>

            <label id="labelUser" for="user" class="label-cad">CPF ou Em-mail</label>
            <input placeholder="Usuário" id="user" class="input-cad" required>

            <label for="password" class="label-cad">Senha</label>
            <input placeholder="Senha" id="password" type="password" class="input-cad" required>

            <div id="errorLogin">Usuário ou senha inválidos, tente novamente.</div>

            <button type="submit">ENTRAR</button>

            <div class="new-user-link">
                <span>Ainda não tem cadastro? <a href="#" onclick="newUser();">Clique aqui.</a></span>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
