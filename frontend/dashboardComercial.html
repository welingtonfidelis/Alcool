<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/icon.png">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/dashboardComercial.css">
    <title>Álcool+</title>
</head>

<body>
    <div id="container">
        <div class="content-header">
            <h1>Dashboard Comercial</h1>

            <span onclick="logout();">Sair</span>
        </div>

        <div class="flex-col-w">
            <div class="flex-row-w box-content">
                <div class="box-content-space">
                    <h2>Pedidos aguardando sua aprovação</h2>

                    <div id="request-wait-list" class="box-content-list"></div>
                </div>

                <div>
                    <h2>Pedidos aprovados</h2>

                    <div id="request-approved-list" class="box-content-list"></div>
                </div>
            </div>

            <div class="flex-row-w box-content">
                <div class="box-content-space">
                    <h2>Produtos aguardando aprovação do adm</h2>

                    <div id="product-wait-list" class="box-content-list"></div>
                </div>

                <div>
                    <div class="flex-row-w right-content-header">
                        <h2>Estoque</h2>

                        <button onclick="showModal();">Novo produto</button>
                    </div> 

                    <div id="product-approved-list" class="box-content-list"></div>
                </div>
            </div>
        </div>

        <div id="modal-new" class="modal-new">
            <form onsubmit="handleSubmit(event)">
                <div class="modal-header">
                    <span onclick="showModal();">Fechar</span>
                    <h2>Novo produto</h2>
                </div>

                <label for="name" class="label-cad">Nome *</label>
                <input id="name" placeholder="Nome" class="input-cad" required>

                <label for="stock" class="label-cad">Quantidade *</label>
                <input id="stock" placeholder="Quantidade" class="input-cad" required>

                <label for="price" class="label-cad">Preço un *</label>
                <input id="price" placeholder="Preço un" class="input-cad" required onblur="checkMaxPrice();">

                <button>Salvar</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./assets/js/util.js"></script>
    <script src="./assets/js/jquery.mask.js"></script>
    <script src="./assets/js/dashboardComercial.js"></script>
</body>

</html>
